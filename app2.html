<html>
    <head>
        <title>list tags</title>
    </head>
    <body>
        Header portion
        <br>
        <hr>
        <b>
            <u>Menu Items in Ordered List:</u>
        </b>
        <ol>
            <li>Starters</li>
            <ol>
                <li>
                    <font color="red">veg starters</font>
                </li>
                <li>chicken starters</li>
            </ol>
            <li>Main course</li>
            <ol>
                <li><i>biryani</i></li>
                <li>curry</li>
            </ol>
            <li>Ice cream</li>
        </ol>
        <b>
            <u>Menu Items in Unordered List:</u>
        </b>
        <ul type="square">
            <li>Starters</li>
            <li>Main course</li>
            <li>Ice cream</li>
        </ul>
    </body>
</html>
